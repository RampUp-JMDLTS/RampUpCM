---

- name: Ensure the repo docker
  yum_repository:
    name: docker-ce
    description: Docker CE Stable 
    baseurl: https://download.docker.com/linux/centos/docker-ce.repo
    state: present

- name: Update yum
  yum:
    update_cache: yes

- name: Install containerd
  yum:
    name: containerd.io
    state: present

- name: Create dir container d
  file:
    path: /etc/containerd
    state: directory

- name: configure container d
  shell: containerd config default | tee /etc/containerd/config.toml > /dev/null

- name: change systemdgroup 
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: '^SystemdCgroup = false$'
    line: SystemdCgroup = true

- name: restart containerd service
  service:
    name: containerd
    state: restarted
    enabled: yes
